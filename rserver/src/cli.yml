name: Echo server
version: "1.0"
author: Gerd Zellweger <mail@gerdzellweger.com>
about: Replies to stuff...
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity.
    - transport:
        long: transport
        help: Which transport protocol to use.
        multiple: false
        takes_value: true
        value_name: PROTOCOL
        possible_values: [ "tcp", "udp" ] 
    - output:
        long: output
        value_name: FILENAME
        help: Output filename.
        takes_value: true
    - timestamp:
        long: timestamp
        help: Choose timestamping method for NIC driver at end of RX and TX paths.
        requires: iface
        value_name: METHOD
        takes_value: true
        possible_values: [ "hardware", "software", "none" ]
    - iface:
        help: Which interface the client should use (see ifconfig).
        long: iface
        value_name: INTERFACE
        takes_value: true
        required: false
    - pin:
        help: Pin the client to a particular core.
        value_name: COREID
        long: pin
        takes_value: true
        required: false
    - scheduler:
        long: scheduler
        help: Run as real time process.
        value_name: CLASS
        takes_value: true
        possible_values: [ "none", "rt" ]
    - port:
        help: What port to listen on?
        required: false
subcommands:
    - smt:
        about: Run epoll and app logic on seperate hyperthreads.
    - single:
        about: Run epoll on a single core.
