name: Echo server
version: "1.0"
author: Gerd Zellweger <mail@gerdzellweger.com>
about: Replies to stuff...
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - tcp:
        help: Use TCP instead of UDP
        long: tcp
        multiple: false
    - name:
        help: Suffix for the output files
        short: s
        takes_value: true
    - timestamp:
        help: Choose timestamp method for NIC driver on socket for RX and TX paths and logs it.
        short: t
        long: timestamps
        requires: iface
        takes_value: true
        possible_values: [ "hardware", "software", "none" ] 
    - pin:
        help: Which core to pin the threads on.
        required: false
    - iface:
        help: Which interface the server should use.
        long: iface
        short: i
        value_name: INTERFACE
        takes_value: true
        required: false
    - port:
        help: What port to listen on?
        required: false
    - rt:
        long: rt
        help: Run as real time process
        required: false
subcommands:
    - smt:
        about: Run epoll and app logic on seperate hyperthreads.
    - single:
        about: Run epoll on a single core.
