name: Echo client
version: "1.0"
author: Gerd Zellweger <mail@gerdzellweger.com>
about: Sends stuff, records latencies.
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - destinations:
        help: Send to these addr:port pairs
        short: p
        multiple: true
        takes_value: true
        required: false
    - requests:
        help: How many requests to send
        short: r
        takes_value: true
        required: false
    - name:
        help: Suffix for the output files
        short: s
        takes_value: true