name: Echo client
version: "1.0"
author: Gerd Zellweger <mail@gerdzellweger.com>
about: Sends stuff, records latencies.
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - destinations:
        help: Send to these addr:port pairs
        short: p
        multiple: true
        takes_value: true
        required: false
    - requests:
        help: How many requests to send
        short: r
        takes_value: true
        required: false
    - name:
        help: Suffix for the output files
        short: s
        takes_value: true
    - timestamp:
        help: Choose timestamp method for NIC driver on socket for RX and TX paths and logs it.
        short: t
        long: timestamps
        requires: iface
        takes_value: true
        possible_values: [ "hardware", "software", "none" ] 
    - iface:
        help: Which interface the server should use.
        long: iface
        short: i
        value_name: INTERFACE
        takes_value: true
        required: false